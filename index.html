<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const randomNumber = Math.random();

            if (randomNumber < 0.333) {
                return "rock";
            }   else if (randomNumber < 0.666) {
                return "paper";
            }   else {
                return "scissors";
            }
        } 

        function getHumanChoice() {
            const userInput = prompt("Please enter your choice: rock, paper, or scissors");
            return userInput;
        }

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            const lowerHumanChoice = humanChoice.toLowerCase();

            console.log("You chose ", lowerHumanChoice)
            console.log("The computer chose ", computerChoice);

            if (lowerHumanChoice === computerChoice) {
                console.log("It's a tie!");
            } else if (
                (lowerHumanChoice === "rock" && computerChoice === "scissors") ||
                (lowerHumanChoice === "scissors" && computerChoice === "paper") ||
                (lowerHumanChoice === "paper" && computerChoice === "rock")
            ) {
                humanScore++;
                console.log(`You win! ${lowerHumanChoice} beats ${computerChoice}`);
            } else {
                computerScore++;
                console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
            }
        }


    </script>
</body>
</html>
